<!DOCTYPE html>
<document>
    <html>
        <head>
            <title>canvas训练</title>
        </head>
        <body>
            <!--<img src="lqpic.jpg" alt="123">-->
            <canvas id="drawing" width="1000" height="1000">A drawing of something.</canvas>
            <script>
                var drawing = document.getElementById("drawing");
                if (drawing.getContext){
                    var context = drawing.getContext("2d");

                    context.shadowOffsetX = 5;
                    context.shadowOffsetY = 5;
                    context.shadowBlur = 4;
                    context.shadowColor = "rgba(0, 0, 0, 0.5)";

                    var gradient = context.createLinearGradient(30, 30, 70, 70);
                    gradient.addColorStop(0, "white");
                    gradient.addColorStop(1, "black");

                    context.fillStyle = "red";
                    context.fillRect(10, 10, 50, 50);
                    context.fillStyle = gradient;
                    context.fillRect(30, 30, 50, 50);
                    context.strokeStyle = "blue";
                    context.strokeRect(50, 50, 50, 50);
                    context.clearRect(40, 40, 10, 10);

                    context.beginPath();
                    context.arc(200, 200, 100, 0, 2 * Math.PI, false);
                    context.moveTo(290, 200);
                    context.arc(200, 200, 90, 0, 2 * Math.PI, false);

                    context.moveTo(200, 200);
                    context.lineTo(200, 130);

                    context.moveTo(200, 200);
                    context.lineTo(270, 200);

                    context.strokeStyle = "black";
                    context.stroke();
                    if (context.isPointInPath(20000, 18000)){
                        alert("Point (210, 200) is in the path.");
                    }

                    context.font = "bold 14px Arial";
                    context.textAlign = "center";
                    context.textBaseline = "middle";
                    context.fillStyle = "black";
                    context.fillText("12", 200, 120);

                    /*setTimeout(() => {
                        var image = document.images[0];
                        context.drawImage(image, 10, 10);    
                    }, 300);*/
                }
            </script>
        </body>
    </html>
</document>
